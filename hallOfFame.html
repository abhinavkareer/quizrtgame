  <!-- Bootstrap -->

  <script id="stackTemplate" type="tuts/template">



  <div class="col-xs-6  col-sm-3 col-md-2 hofStack">
    <div class="panel panel-primary text-center">
      <div class="panel-heading">
        <h3 class="panel-title "><span class="pull-left badge">{{rank}}</span>  <span class=" pull-right">{{name}}</span><span class="clearfix"></span></h3>
      </div>

      <div class="panel-body">
        <img src="./images/{{img}}" class="img-responsive" alt="" >
      </div>

        <div class="panel-footer text-primary">
        <div class="row">

          <div class="col-xs-6 label label-success" >{{points}} Points</div>
          <div class="col-xs-6 label label-primary" >{{games}} Played</div>
          <div class="col-xs-6 label label-warning">{{badge}} Badges</div>
          <div class="col-xs-6 label label-success">{{win}}% Win</div>

        </div>

      </div>


    </div>
  </div>





  </script>

<script src="js/script.js"></script>

<script>
(function(){

  var jsonDataFile = "resources/hallOfFame.json",
  template = $.trim($("#stackTemplate").html()),
          fragment="";
  $.getJSON('resources/hallOfFame.json',function(data){



    $.each( data, function( i, item ) {
      if(i<50)
      fragment += template.replace(/{{name}}/ig , item.name)
                .replace(/{{img}}/ig , item.img)
                .replace(/{{points}}/ig ,  item.points)
                .replace(/{{games}}/ig , item.games)
                .replace(/{{badge}}/ig , item.badge)
                .replace(/{{win}}/ig , item.win)
                .replace(/{{cat}}/ig , item.cat)
                .replace(/{{rank}}/ig , i+1);
    });



    $("#content").append(fragment);


		});


})();</script>
