<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>QuizRT: Tournaments</title>
    <meta name="description" content="Participate in tournaments around topics you are passionate about and easily discover new topics that match your interests">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.min.css" >
    <!-- ======== Stylesheet for app styling ============== -->   
    <link rel="stylesheet" type="text/css"  href="css/quizrt-style.css"/>
  </head>
  <body>
     <div class="container" id="main">
         <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-target="#navbar-collapse-1" data-toggle="collapse" type="button" aria-expanded="false">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <h2>Quiz RT</h2>
                </div><!-- end navbar-header -->
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      <li class="active">
                        <a href="#">
                          Home<span class="sr-only">(current)</span>
                        </a>
                      </li>
                      <li><a href="hallOfFame.html">People</a></li>
                      <li><a href="teams.html">Teams</a></li>
                      <li><a href="tournaments.html">Tournaments</a></li>
                    </ul>
                </div><!-- end collapse -->
            </div>
         </nav><!-- end navbar -->
         <div class="row" id="tournamentHeading">
            <h3>Tournaments <small>participate in tournaments around topics you are passionate about and easily discover new topics that match your interests</small></h3>
         </div><!-- end tournamentHeading -->
         <h4>Part of Tournaments</h4>
         <div class="carousel slide" id="myCarousel" data-ride="carousel">
            <!-- wrapper for slides -->
            <div class="carousel-inner">
              <script id="myTournamentsTemplate" type="myTournamentsTemplate">
                  <div class="col-xs-4 col-sm-3 tournament">
                      
                          <img src="{{image}}" alt="{{name}}" class="img-responsive">
                          <div>
                            <p class="name">{{name}}</p>
                            <span class="prize">{{prize}}</span><br>
                            <span class="topic">{{topic}}</span>
                          </div>
                      
                  </div><!-- end tournament -->
              </script>
              <div class="item active"></div>
              
            </div><!-- end carousel-inner -->
            <!-- carousel controls -->
            <a href="#myCarousel" class="left carousel-control" data-slide="prev">
              <span class="icon-prev"></span>
            </a>
            <a href="#myCarousel" class="right carousel-control" data-slide="next">
              <span class="icon-next"></span>
            </a>
           
         </div><!-- end myCarousel -->
         <div class="row" id="myTournaments1">
            <h4>Part of Tournaments</h4>
            <script id="myTournamentsTemplate1" type="myTournamentsTemplate">
                <div class="col-xs-2 tournament">
                    <div class="panel-1">
                        <img src="{{image}}" alt="{{name}}" width="64" height="64" class="img-responsive">

                        <p class="name">{{name}}</p>
                        <span class="prize">{{prize}}</span><br>
                        <span class="topic">{{topic}}</span>
                    </div>
                </div><!-- end tournament -->
            </script>
         </div> <!-- end tournaments -->
         <div class="row" id="created_tournaments">
            <h4>Created Tournaments</h4>
            <script id="createdTournamentsTemplate" type="createdTournamentsTemplate">
                <div class="col-xs-2 tournament">
                    <div class="panel-1">
                        <img src="{{image}}" alt="{{name}}" width="64" height="64" class="img-responsive">

                        <p class="name">{{name}}</p>
                        <span class="prize">{{prize}}</span><br>
                        <span class="topic">{{topic}}</span>
                    </div>
                </div><!-- end tournament -->
            </script>
         </div> <!-- end created_tournaments -->
         <div class="row" id="tournaments_history">
            <h4>Tournaments History</h4>
            <script id="tournamentsHistoryTemplate" type="tournamentsHistoryTemplate">
                <div class="col-xs-2 tournament">
                    <div class="panel-1">
                        <img src="{{image}}" alt="{{name}}" width="64" height="64" class="img-circle">

                        <p class="name">{{name}}</p>
                        <span class="prize">{{prize}}</span><br>
                        <span class="topic">{{topic}}</span>
                    </div>
                </div><!-- end tournament -->
            </script>
         </div> <!-- end created_tournaments -->
     </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tournaments-script.js"></script> 
  </body>
</html>
