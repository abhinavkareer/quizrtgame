<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>QuizRT: Tournaments</title>
    <meta name="description" content="Participate in tournaments around topics you are passionate about and easily discover new topics that match your interests">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.min.css" >
    <!-- ======== Stylesheet for app styling ============== -->   
    <link rel="stylesheet" type="text/css"  href="css/quizrt-style.css"/>
  </head>
  <body>
     <div class="container" id="main">
         <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-target="#navbar-collapse-1" data-toggle="collapse" type="button" aria-expanded="false">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <h2>Quiz RT</h2>
                </div><!-- end navbar-header -->
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      <li class="active">
                        <a href="#">
                          Home<span class="sr-only">(current)</span>
                        </a>
                      </li>
                      <li><a href="people.html">People</a></li>
                      <li><a href="teams.html">Teams</a></li>
                      <li><a href="tournaments.html">Tournaments</a></li>
                    </ul>
                </div><!-- end collapse -->
            </div>
         </nav><!-- end navbar -->
         <div class="row" id="myTournments">
            <h4>Part of Tournaments</h4>
           <script id="myTournmentsTemplate" type="myTournmentsTemplate">
                <div class="col-xs-2 tournament">
                    <div class="panel-1">
                        <img src="{{image}}" alt="{{name}}" width="64" height="64" class="img-circle">
                        <p class="name">{{name}}</p>
                        <span class="prize">{{prize}}</span>
                        <span class="topic">{{topic}}</span>
                    </div>
                </div><!-- end tournament -->
            </script>
            
         </div> <!-- end tournaments -->
         <div class="row" id="created_tournaments">
            <h4>Created Tournaments</h4>
         </div> <!-- end created_tournaments -->
         <div class="row" id="tournaments_history">
            <h4>Tournaments History</h4>
         </div> <!-- end created_tournaments -->
     </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tournaments-script.js"></script> 
  </body>
</html>
