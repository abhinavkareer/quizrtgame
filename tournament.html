  <body>
     <div class="container" id="main">
         <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-target="#navbar-collapse-1" data-toggle="collapse" type="button" aria-expanded="false">

                      <li><a href="people.html">People</a></li>

         <div class="row" id="myTournments">
            <h4>Part of Tournaments</h4>
            <div class="col-xs-2 tournament">
                <div class=" panel-1">
                    <img src="images/archery.png" alt="Archery" class="img-circle">
                    <p class="name">Archery</p>
                    <span class="prize">$12K</span>
                </div>
            </div><!-- end tournament -->
            <div class="col-xs-2 tournament">
                <div class=" panel-2">
                    <img src="images/bloodelf.png" alt="Bloodelf" class="img-circle">
                    <p>Bloodelf</p>
                    <span class="prize">$15K</span>
                </div>
            </div><!-- end tournament -->
            <div class="col-xs-2 tournament">
                <div class="panel-3">
                    <img src="images/slots.png" alt="Slots" class="img-circle">
                    <p>Slots</p>
                    <span class="prize">$4K</span>
                </div>
            </div><!-- end tournament -->
            <div class="col-xs-2 tournament">
                <div class="panel-2">
                    <img src="images/tabard_nightelf.png" alt="Nightelf" class="img-circle">
                    <p>Nightelf</p>
                    <span class="prize">$11K</span>
                </div>
            </div><!-- end tournament -->
            <div class="col-xs-2 tournament">
                <div class="panel-3">
                    <img src="images/wordstrom.png" alt="Wordstrom" class="img-circle">
                    <p>Wordstrom</p>
                    <span class="prize">$12K</span>
                </div>
            </div><!-- end tournament -->
            <div class="col-xs-2 tournament">
                <div class="panel-3">

                    <span class="prize">$16K</span>
                </div>
            </div><!-- end tournament -->
         </div> <!-- end tournaments -->
         <div class="row" id="created_tournaments">
            <h4>Created Tournments</h4>
            <div class="col-xs-2 tournament">
                <div class=" panel-1">
                    <img src="images/movie_masters.png" alt="Movie Masters" class="img-circle">
                    <p>Movie Masters</p>
                </div>
            </div><!-- end tournament -->
            <div class="col-xs-2 tournament">
                <div class=" panel-2">
                    <img src="images/baskethalls.png" alt="Basket Halls" class="img-circle">
